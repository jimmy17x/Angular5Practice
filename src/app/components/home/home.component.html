<h2>
  Home
</h2> 

<!-- {{expression}} interpolation-->
<p>{{counter}}</p>

<p> Counter * 10 => {{counter * 10}}</p>

<!-- (name of the event ) = "expression" event binding -->
<button (click) = "increment()"> +1 </button>

<button on-click = "decrement()"> -1 </button>

<button (click) = "counter = counter+2"> +2 </button>

<!-- 
  [] - property binding 
  bind-propertyname

-->
<button [disabled] = "counter %2 == 1">
  click me
</button>

<input [value] = "counter" />
<input bind-value = "counter * 10"   />

<p> Two way binding [()]</p>
<input name = 'c' [(ngModel)] = "counter" type = "number" />

<p>Home likes {{homeLikes}}</p>

<app-like [likes]="homeLikes"
          (likesChange)="homeLikes = $event"
>
</app-like>
